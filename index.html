<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

  <!-- start header -->
  <header id="header">
    <img id="header-img" src="http://puntahamra.com/images/django.jpg" alt="logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#header">header</a>
      <a class="nav-link" href="#main">main</a>
      <a class="nav-link" href="#footer">footer</a>
    </nav>
  </header>
  <!-- end header -->

  <!-- start main -->
  <main id="main">

    <!-- video -->
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/f1to6c7JShI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- form -->
    <form id="form" action="https://www.freecodecamp.com/email-submit">

      <input id="email" type="email" name="email" placeholder="Enter your email address">
      <input id="submit" type="submit" value="Submit">

    </form>

  </main>
  <!-- end main -->

  <!-- start footer -->
  <footer id="footer">
    <p>created by <a href="http://puntahamra.com" target="_blank"><span id="punta"></span></a> <a href="http://puntahamra.com" target="_blank">puntahamra</a></p>
  </footer>
  <!-- end footer -->

  <!-- freeCodeCamp CDN -->
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
